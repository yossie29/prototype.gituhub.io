<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden">
 
  <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
  <a-scene embedded arjs="debugUIEnabled: false" vr-mode-ui="enabled: false">
    
    <!-- hiroマーカーでのソース -->
    <a-marker preset="hiro">
      <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
        <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
        </a-animation>
      </a-sphere>
    </a-marker>
    
    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="pattern-QR.patt">
      <!-- 赤い立方体を表示 -->
      <a-box position="0 0.5 0" width="0.5" height="0.5" depth="0.5" color="red"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
