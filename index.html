t<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden">
  
  <!-- AR.jsのデバックとA-FrameのVRボタンを非表示 -->
  <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">

    <a-assets>
      <img id="image1" src="image1.jpeg">
      <a-asset-item id="scene-obj" src="cabbagemodel/scene.gltf"></a-asset-item>
    </a-assets>
    
    <!-- a-markerのtypeにpatternを設定, 作ったpattファイルをurlにを指定 -->
    <a-marker type="pattern" url="pattern-QR.patt">
      <a-box width="2" height="2" depth="2" position="0 1.25 -5" rotation="-90 0 0" color="red"></a-box>
      <a-entity gltf-model="#scene-obj" position="0 0 0" rotation="0 0 0" scale="0.005 0.005 0.005"></a-entity>
      <a-entity>
        <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  
</body>

</html>
